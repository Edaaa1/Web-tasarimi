<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tek Sayılar</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
            background: linear-gradient(135deg, #8e44ad, #3498db);
            color: #fff;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        .numbers {
            margin: 20px auto;
            padding: 15px 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));
            gap: 10px;
        }
        .numbers p {
            margin: 0;
            font-size: 1.2em;
            color: #f1c40f;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.7);
        }
        footer a {
            color: #f1c40f;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>1-100 Arası Tek Sayılar</h1>
    <div class="numbers">
        <!-- 1-100 Arası Tek Sayılar -->
        <p>1</p> <p>3</p> <p>5</p> <p>7</p> <p>9</p>
        <p>11</p> <p>13</p> <p>15</p> <p>17</p> <p>19</p>
        <p>21</p> <p>23</p> <p>25</p> <p>27</p> <p>29</p>
        <p>31</p> <p>33</p> <p>35</p> <p>37</p> <p>39</p>
        <p>41</p> <p>43</p> <p>45</p> <p>47</p> <p>49</p>
        <p>51</p> <p>53</p> <p>55</p> <p>57</p> <p>59</p>
        <p>61</p> <p>63</p> <p>65</p> <p>67</p> <p>69</p>
        <p>71</p> <p>73</p> <p>75</p> <p>77</p> <p>79</p>
        <p>81</p> <p>83</p> <p>85</p> <p>87</p> <p>89</p>
        <p>91</p> <p>93</p> <p>95</p> <p>97</p> <p>99</p>
    </div>
</body>
</html>
