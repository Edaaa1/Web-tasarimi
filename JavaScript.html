<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JJavaScript</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.5s ease;
        }
        .container {
            text-align: center;
        }
        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .image-container img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .buttons button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .buttons button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img id="image1" src="" alt="Resim 1">
            <img id="image2" src="" alt="Resim 2">
            <img id="image3" src="" alt="Resim 3">
        </div>
        <div class="buttons">
            <button onclick="toggleVisibility('image1')">Göster/Gizle 1</button>
            <button onclick="toggleVisibility('image2')">Göster/Gizle 2</button>
            <button onclick="toggleVisibility('image3')">Göster/Gizle 3</button>
        </div>
    </div>

    <script>
        const colors = ['#FF5733', '#33FF57', '#3357FF', '#F1C40F', '#9B59B6', '#E74C3C', '#1ABC9C'];

        const images = [
            'https://picsum.photos/id/1011/200/200',
            'https://picsum.photos/id/1012/200/200',
            'https://picsum.photos/id/1015/200/200',
            'https://picsum.photos/id/1020/200/200',
            'https://picsum.photos/id/1024/200/200',
            'https://picsum.photos/id/1027/200/200',
            'https://picsum.photos/id/1035/200/200',
            'https://picsum.photos/id/1038/200/200',
            'https://picsum.photos/id/1043/200/200',
            'https://picsum.photos/id/1045/200/200'
        ];

        function initializePage() {
            document.body.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

            document.getElementById('image1').src = images[Math.floor(Math.random() * images.length)];
            document.getElementById('image2').src = images[Math.floor(Math.random() * images.length)];
            document.getElementById('image3').src = images[Math.floor(Math.random() * images.length)];
        }

        function toggleVisibility(imageId) {
            const img = document.getElementById(imageId);
            img.style.display = img.style.display === 'none' ? 'block' : 'none';
        }

        window.onload = initializePage;
    </script>
</body>
</html>
