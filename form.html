<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Üyelik Formu</title>
    <style>
        /* Basit stil ayarları */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        input[type="submit"], input[type="reset"] {
            width: 48%;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="reset"] {
            background-color: #f44336;
        }

        input[type="submit"]:hover, input[type="reset"]:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

<h2>Üyelik Formu</h2>
<form action="/uyelik_islemleri.php" method="post">
    
    <h3>Hesap Bilgileri</h3>
    <label for="kullaniciAdi">Kullanıcı Adı:</label>
    <input type="text" id="kullaniciAdi" name="kullaniciAdi" placeholder="Kullanıcı adı giriniz" required>

    <label for="sifre">Şifre:</label>
    <input type="password" id="sifre" name="sifre" placeholder="Şifrenizi giriniz" required>

    <label for="email">E-posta Adresiniz:</label>
    <input type="email" id="email" name="email" placeholder="E-posta adresinizi giriniz" required>

    <h3>Kişisel Bilgiler</h3>
    <label for="ad">Adınız:</label>
    <input type="text" id="ad" name="ad" placeholder="Adınızı giriniz" required>

    <label for="soyad">Soyadınız:</label>
    <input type="text" id="soyad" name="soyad" placeholder="Soyadınızı giriniz" required>

    <label for="telefon">Telefon Numaranız:</label>
    <input type="tel" id="telefon" name="telefon" placeholder="123-456-7890" required>

    <label for="sehir">Şehir:</label>
    <select id="sehir" name="sehir" required>
        <option value="">Seçiniz</option>
        <option value="Ankara">Ankara</option>
        <option value="İstanbul">İstanbul</option>
        <option value="İzmir">İzmir</option>
        <option value="Kocaeli">Kocaeli</option>
    </select>

    <label>Cinsiyet:</label>
    <input type="radio" name="cinsiyet" value="erkek" required> Erkek
    <input type="radio" name="cinsiyet" value="kadin" required> Kadın

    <br><br>
    <label>Hobileriniz:</label>
    <input type="checkbox" name="hobi[]" value="sinema"> Sinema
    <input type="checkbox" name="hobi[]" value="spor"> Spor
    <input type="checkbox" name="hobi[]" value="kitap"> Kitap
    <input type="checkbox" name="hobi[]" value="yemek"> Yemek

    <br><br>
    <div style="display: flex; justify-content: space-between;">
        <input type="submit" value="Üye Ol">
        <input type="reset" value="Sıfırla">
    </div>
    
</form>

</body>
</html>
