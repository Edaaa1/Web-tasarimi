<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Üyelik Formu</title>
    <style>
        table {
            width: 100%; /* Tablo genişliği */
            border-collapse: collapse; /* Kenarları birleştirme */
            margin-top: 20px; /* Üstten boşluk */
        }
        th, td {
            padding: 10px; /* Hücre içi boşluk */
            border: 1px solid #ddd; /* Kenar çizgisi */
            text-align: left; /* Metin hizalaması */
        }
        th {
            background-color: #f2f2f2; /* Başlık hücreleri için arka plan rengi */
        }
    </style>
</head>
<body>

<h1>Lütfen Formu Eksiksiz Doldurunuz.</h1>
<hr>

<form>
    <h4>Hesap Bilgileriniz</h4>
    <table>
        <tr>
            <th>Kullanıcı Adı</th>
            <td><input type="text" name="username" placeholder="Kullanıcı adı giriniz" required></td>
        </tr>
        <tr>
            <th>Eposta</th>
            <td><input type="email" name="eposta" placeholder="Eposta giriniz" required></td>
        </tr>
        <tr>
            <th>Parola</th>
            <td><input type="password" name="parola" placeholder="Parola giriniz" required></td>
        </tr>
    </table>

    <h4>Kişisel Bilgileriniz</h4>
    <table>
        <tr>
            <th>Ad</th>
            <td><input type="text" name="ad"></td>
        </tr>
        <tr>
            <th>Soyad</th>
            <td><input type="text" name="soyad"></td>
        </tr>
        <tr>
            <th>Şehir</th>
            <td>
                <select name="sehir">
                    <option>Seçiniz</option>
                    <option>Ankara</option>
                    <option>İstanbul</option>
                    <option>Kocaeli</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>Cinsiyet</th>
            <td>
                <input type="radio" name="cinsiyet" value="erkek"> Erkek 
                <input type="radio" name="cinsiyet" value="kadin"> Kadın
            </td>
        </tr>
        <tr>
            <th>Hobileriniz</th>
            <td>
                <input type="checkbox" name="hobiler" value="sinema"> Sinema 
                <input type="checkbox" name="hobiler" value="gezmek"> Gezmek 
                <input type="checkbox" name="hobiler" value="spor"> Spor 
                <input type="checkbox" name="hobiler" value="kitap"> Kitap 
            </td>
        </tr>
    </table>

    <input type="submit" value="Kaydet">
</form>

</body>
</html>
