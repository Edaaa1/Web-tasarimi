<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Üyelik Formu</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f4f4f9;
    height: 100vh;
    margin: 0;
  }
  
  table {
    width: 60%;
    border-collapse: collapse;
    background-color: #fff;
    border: 1px solid #ddd;
    box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
  }
  
  th, td {
    padding: 15px;
    text-align: left;
  }

  th {
    background-color: #4CAF50;
    color: white;
    font-size: 20px;
  }

  td label {
    font-weight: bold;
  }

  input[type="text"], input[type="email"], input[type="password"], select {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  input[type="radio"], input[type="checkbox"] {
    margin-right: 5px;
  }

  input[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
  }

  input[type="submit"]:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>

<h1>Lütfen Formu Eksiksiz Doldurunuz.</h1>
<hr>

<form action="#" method="post">
  <table>
    <tr>
      <th colspan="2">Hesap Bilgileriniz</th>
    </tr>
    <tr>
      <td><label for="username">Kullanıcı Adı:</label></td>
      <td><input type="text" id="username" name="username" placeholder="Kullanıcı adı giriniz" required></td>
    </tr>
    <tr>
      <td><label for="eposta">E-posta:</label></td>
      <td><input type="email" id="eposta" name="eposta" placeholder="E-posta giriniz" required></td>
    </tr>
    <tr>
      <td><label for="parola">Parola:</label></td>
      <td><input type="password" id="parola" name="parola" placeholder="Parola giriniz" required></td>
    </tr>
    
    <tr>
      <th colspan="2">Kişisel Bilgileriniz</th>
    </tr>
    <tr>
      <td><label for="ad">Ad:</label></td>
      <td><input type="text" id="ad" name="ad"></td>
    </tr>
    <tr>
      <td><label for="soyad">Soyad:</label></td>
      <td><input type="text" id="soyad" name="soyad"></td>
    </tr>
    <tr>
      <td><label for="sehir">Şehir:</label></td>
      <td>
        <select id="sehir" name="sehir">
          <option>Seçiniz</option>
          <option>Ankara</option>
          <option>İstanbul</option>
          <option>Kocaeli</option>
        </select>
      </td>
    </tr>
    <tr>
      <td><label>Cinsiyet:</label></td>
      <td>
        <input type="radio" name="cinsiyet" value="Erkek" required> Erkek
        <input type="radio" name="cinsiyet" value="Kadın" required> Kadın
      </td>
    </tr>
    <tr>
      <td><label>Hobileriniz:</label></td>
      <td>
        <input type="checkbox" name="hobiler" value="Sinema"> Sinema
        <input type="checkbox" name="hobiler" value="Gezmek"> Gezmek
        <input type="checkbox" name="hobiler" value="Spor"> Spor
        <input type="checkbox" name="hobiler" value="Kitap"> Kitap
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <input type="submit" value="Kaydet">
      </td>
    </tr>
  </table>
</form>

</body>
</html>
