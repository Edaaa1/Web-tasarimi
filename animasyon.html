<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lab GÃ¶revi 1 - Animasyonlar</title>
<style>
  body {
    display: flex;
    justify-content: space-around;
    align-items: center;
    min-height: 100vh;
    background-color: #f5f5dc;
    margin: 0;
  }

  .ball {
    position: relative;
    width: 100px;
    height: 100px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-weight: bold;
    font-size: 14px;
    text-align: center;
  }


  .ball::before, .ball::after {
    content: '';
    position: absolute;
    top: 30%;
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background-color: black;
  }
  .ball::before { left: 30%; }
  .ball::after { right: 30%; }


  .mouth {
    position: absolute;
    bottom: 20%;
    width: 40px;
    height: 15px;
    border-radius: 0 0 20px 20px;
    background-color: black;
  }


  .bounce {
    background-color: #9b5de5;
    animation: bounce 2s ease-in-out infinite;
  }
  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-50px); }
  }

  .grow-shrink {
    background-color: #ff6b6b;
    animation: growShrink 3s ease-in-out infinite;
  }
  @keyframes growShrink {
    0%, 100% { transform: scale(1); background-color: #ff6b6b; }
    50% { transform: scale(1.5); background-color: #ffb6c1; }
  }


  .fade {
    background-color: #ffcb77;
    animation: fadeInOut 3s ease-in-out infinite;
  }
  @keyframes fadeInOut {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.3; }
  }


  .slide {
    background-color: #00bbf9;
    animation: slideLeftRight 3s ease-in-out infinite;
  }
  @keyframes slideLeftRight {
    0%, 100% { transform: translateX(0); }
    50% { transform: translateX(50px); }
  }


  .spin {
    background-color: #90be6d;
    animation: spin 2s linear infinite;
  }
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
</style>
</head>
<body>

<div class="ball bounce"><div class="mouth"></div></div>
<div class="ball grow-shrink"><div class="mouth"></div></div>
<div class="ball fade"><div class="mouth"></div></div>
<div class="ball slide"><div class="mouth"></div></div>
<div class="ball spin"><div class="mouth"></div></div>

</body>
</html>
