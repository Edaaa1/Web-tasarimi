<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lab Görevi 1 - Animasyonlar</title>
<style>
  body {
    display: flex;
    justify-content: space-around;
    align-items: center;
    min-height: 100vh;
    background-color: #f5f5dc;
    margin: 0;
  }

  .ball {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-weight: bold;
    font-size: 14px;
    text-align: center;
  }

  .bounce {
    background-color: #6a0dad;
    animation: bounce 2s ease-in-out infinite;
  }
  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-50px); }
  }

  .grow-shrink {
    background-color: #ff6347;
    animation: growShrink 3s ease-in-out infinite;
  }
  @keyframes growShrink {
    0%, 100% { transform: scale(1); background-color: #ff6347; }
    50% { transform: scale(1.5); background-color: #ffb6c1; }
  }

  .fade {
    background-color: #ff4500;
    animation: fadeInOut 3s ease-in-out infinite;
  }
  @keyframes fadeInOut {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.3; }
  }

  .slide {
    background-color: #1e90ff;
    animation: slideLeftRight 3s ease-in-out infinite;
  }
  @keyframes slideLeftRight {
    0%, 100% { transform: translateX(0); }
    50% { transform: translateX(50px); }
  }

  .spin {
    background-color: #32cd32;
    animation: spin 2s linear infinite;
  }
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
</style>
</head>
<body>

<div class="ball bounce">Yukarı Aşağı</div>
<div class="ball grow-shrink">Büyü-Küçül</div>
<div class="ball fade">Transparanlık</div>
<div class="ball slide">Sağa Sola</div>
<div class="ball spin">Dönme</div>

</body>
</html>
