<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Card Layout</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container-fluid mt-3">
  <div class="row">

    <div class="col-12 col-sm-6 col-md-4 col-lg-2 mb-4">
      <div class="card">
        <div class="card-header">Header 1</div>
        <div class="card-body">Content 1</div>
        <div class="card-footer">Footer 1</div>
      </div>
    </div>
    
    <div class="col-12 col-sm-6 col-md-4 col-lg-2 mb-4">
      <div class="card">
        <div class="card-header">Header 2</div>
        <div class="card-body">Content 2</div>
        <div class="card-footer">Footer 2</div>
      </div>
    </div>
    
    <div class="col-12 col-sm-6 col-md-4 col-lg-2 mb-4">
      <div class="card">
        <div class="card-header">Header 3</div>
        <div class="card-body">Content 3</div>
        <div class="card-footer">Footer 3</div>
      </div>
    </div>
    
    <div class="col-12 col-sm-6 col-md-4 col-lg-2 mb-4">
      <div class="card">
        <div class="card-header">Header 4</div>
        <div class="card-body">Content 4</div>
        <div class="card-footer">Footer 4</div>
      </div>
    </div>
    
    <div class="col-12 col-sm-6 col-md-4 col-lg-2 mb-4">
      <div class="card">
        <div class="card-header">Header 5</div>
        <div class="card-body">Content 5</div>
        <div class="card-footer">Footer 5</div>
      </div>
    </div>
    
    <div class="col-12 col-sm-6 col-md-4 col-lg-2 mb-4">
      <div class="card">
        <div class="card-header">Header 6</div>
        <div class="card-body">Content 6</div>
        <div class="card-footer">Footer 6</div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
