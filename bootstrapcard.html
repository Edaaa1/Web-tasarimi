<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARDLAR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-4">
        <div class="row">

            <div class="col-12 col-sm-6 col-md-4 col-lg-2 mb-4">
                <div class="card">
                    <img class="card-img-top" src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0" alt="Nature image from Unsplash">
                    <div class="card-body">
                        <h4 class="card-title"><a>Başlık 1</a></h4>
                        <p class="card-text">Doğa ile ilgili bilgiler.</p>
                        <a href="#" class="btn btn-primary">Tıkla</a>
                    </div>
                </div>
            </div>

            <div class="col-12 col-sm-6 col-md-4 col-lg-2 mb-4">
                <div class="card">
                    <img class="card-img-top" src="https://images.pexels.com/photos/3408744/pexels-photo-3408744.jpeg" alt="Tech image from Pexels">
                    <div class="card-body">
                        <h4 class="card-title"><a>Başlık 2</a></h4>
                        <p class="card-text">Teknoloji ile ilgili bilgiler.</p>
                        <a href="#" class="btn btn-primary">Tıkla</a>
                    </div>
                </div>
            </div>

            <div class="col-12 col-sm-6 col-md-4 col-lg-2 mb-4">
                <div class="card">
                    <img class="card-img-top" src="https://cdn.pixabay.com/photo/2016/11/29/05/08/beach-1867285_1280.jpg" alt="Beach image from Pixabay">
                    <div class="card-body">
                        <h4 class="card-title"><a>Başlık 3</a></h4>
                        <p class="card-text">Deniz ile ilgili bilgiler.</p>
                        <a href="#" class="btn btn-primary">Tıkla</a>
                    </div>
                </div>
            </div>

            <div class="col-12 col-sm-6 col-md-4 col-lg-2 mb-4">
                <div class="card">
                    <img class="card-img-top" src="https://images.unsplash.com/photo-1517694712202-14dd9538aa97" alt="Library image from Unsplash">
                    <div class="card-body">
                        <h4 class="card-title"><a>Başlık 4</a></h4>
                        <p class="card-text">Kitaplarla ilgili bilgiler.</p>
                        <a href="#" class="btn btn-primary">Tıkla</a>
                    </div>
                </div>
            </div>

            <div class="col-12 col-sm-6 col-md-4 col-lg-2 mb-4">
                <div class="card">
                    <img class="card-img-top" src="https://images.pexels.com/photos/35600/road-sun-rays-path.jpg" alt="Forest road image from Pexels">
                    <div class="card-body">
                        <h4 class="card-title"><a>Başlık 5</a></h4>
                        <p class="card-text">Orman yolları ile ilgili bilgiler.</p>
                        <a href="#" class="btn btn-primary">Tıkla</a>
                    </div>
                </div>
            </div>

            <div class="col-12 col-sm-6 col-md-4 col-lg-2 mb-4">
                <div class="card">
                    <img class="card-img-top" src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg" alt="Tree image from Pixabay">
                    <div class="card-body">
                        <h4 class="card-title"><a>Başlık 6</a></h4>
                        <p class="card-text">Ağaçlarla ilgili bilgiler.</p>
                        <a href="#" class="btn btn-primary">Tıkla</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
