<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tablosu</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>

<h1>Lütfen Formu Eksiksiz Doldurunuz.</h1>
<hr>
<table>
    <tr>
        <th>Hesap Bilgileri</th>
        <th>Kişisel Bilgiler</th>
    </tr>
    <tr>
        <td>
            <form>
                <p>Kullanıcı Adı: <input type="text" name="username" placeholder="Kullanıcı adı giriniz" required></p>
                <p>Eposta: <input type="email" name="eposta" placeholder="Eposta giriniz" required></p>
                <p>Parola: <input type="password" name="parola" placeholder="Parola giriniz" required></p>
        </td>
        <td>
                <p>Ad: <input type="text" name="ad"></p>
                <p>Soyad: <input type="text" name="soyad"></p>
                <p>Şehir: 
                    <select name="sehir">
                        <option>Seçiniz</option>
                        <option>Ankara</option>
                        <option>İstanbul</option>
                        <option>Kocaeli</option>
                    </select>
                </p>
                <p>Cinsiyet: 
                    <input type="radio" name="cinsiyet"> Erkek 
                    <input type="radio" name="cinsiyet"> Kadın
                </p>
                <p>Hobileriniz: 
                    <input type="checkbox" name="hobiler"> Sinema 
                    <input type="checkbox" name="hobiler"> Gezmek 
                    <input type="checkbox" name="hobiler"> Spor 
                    <input type="checkbox" name="hobiler"> Kitap
                </p>
        </td>
    </tr>
</table>
<input type="submit" value="Kaydet">
</form>

</body>
</html>
