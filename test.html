<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Programcılığı Testi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #e8f5e9; /* Yumuşak yeşil arka plan rengi */
        }
        h1 {
            text-align: center;
            color: #388e3c; /* Başlık rengi */
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .question {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="submit"], input[type="reset"], input[type="button"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        input[type="submit"]:hover, input[type="reset"]:hover, input[type="button"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h1>Web Programcılığı Testi</h1>
<form>
    <div class="question">
        <label for="username">1. Kullanıcı Adı:</label>
        <input type="text" id="username" name="username" placeholder="Kullanıcı adınızı giriniz" required>
    </div>

    <div class="question">
        <label for="password">2. Parola:</label>
        <input type="password" id="password" name="password" placeholder="Parolanızı giriniz" required>
    </div>

    <div class="question">
        <label for="email">3. Eposta:</label>
        <input type="email" id="email" name="email" placeholder="Eposta adresinizi giriniz" required>
    </div>

    <div class="question">
        <label for="phone">4. Telefon Numarası:</label>
        <input type="tel" id="phone" name="phone" placeholder="Telefon numaranızı giriniz" required>
    </div>

    <div class="question">
        <label>5. Cinsiyet:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Erkek</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Kadın</label>
    </div>

    <div class="question">
        <label>6. Hobileriniz:</label>
        <input type="checkbox" id="cinema" name="hobbies" value="cinema">
        <label for="cinema">Sinema</label>
        <input type="checkbox" id="travel" name="hobbies" value="travel">
        <label for="travel">Gezmek</label>
        <input type="checkbox" id="sports" name="hobbies" value="sports">
        <label for="sports">Spor</label>
        <input type="checkbox" id="reading" name="hobbies" value="reading">
        <label for="reading">Kitap</label>
    </div>

    <div class="question">
        <label for="file">7. Dosya Seçiniz:</label>
        <input type="file" id="file" name="file">
    </div>

    <h3>8. HTML nedir?</h3>
    <input type="text" name="question1" placeholder="Cevabınızı yazınız" required>

    <h3>9. CSS açılımı nedir?</h3>
    <label><input type="radio" name="question2" value="Cascading Style Sheets" required> Cascading Style Sheets</label>
    <label><input type="radio" name="question2" value="Computer Style Sheets" required> Computer Style Sheets</label>
    <label><input type="radio" name="question2" value="Creative Style Sheets" required> Creative Style Sheets</label>

    <h3>10. JavaScript hangi dosya uzantısını kullanır?</h3>
    <select name="question3" required>
        <option value=".js">.js</option>
        <option value=".html">.html</option>
        <option value=".css">.css</option>
    </select>

    <h3>11. Hangi etiket HTML başlığını tanımlar?</h3>
    <label><input type="checkbox" name="question4" value="head"> &lt;head&gt;</label>
    <label><input type="checkbox" name="question4" value="title"> &lt;title&gt;</label>
    <label><input type="checkbox" name="question4" value="body"> &lt;body&gt;</label>

    <div class="question">
        <label for="range">12. O'dan 100'e kadar bir sayı seçiniz:</label>
        <input type="range" id="range" name="range" min="0" max="100">
    </div>

    <div class="question">
        <label for="search">13. Arama Yapın:</label>
        <input type="search" id="search" name="search" placeholder="Arama yapınız">
    </div>

    <div class="question">
        <label for="color">14. Renk Seçiniz:</label>
        <input type="color" id="color" name="color" value="#0000ff">
    </div>

    <div class="question">
        <label for="date">15. Tarih Seçiniz:</label>
        <input type="date" id="date" name="date" required>
    </div>

    <div class="question">
        <label for="datetime">16. Tarih ve Saat Seçiniz:</label>
        <input type="datetime-local" id="datetime" name="datetime">
    </div>

    <div class="question">
        <label for="month">17. Hangi Yılda ve Ayda Doğdunuz?</label>
        <input type="month" id="month" name="month">
    </div>

    <div class="question">
        <label for="time">18. Hangi saatte sizi arayalım?</label>
        <input type="time" id="time" name="time" required>
    </div>

    <div class="question">
        <label for="textarea">19. Açıklama:</label>
        <textarea id="textarea" name="description" rows="4" placeholder="Açıklamanızı buraya yazınız"></textarea>
    </div>

    <input type="submit" value="Testi Gönder">
    <input type="reset" value="Sıfırla">
    <input type="button" value="Tikla!" onclick="alert('Butona tıklandı!')">
</form>

</body>
</html>
