<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grid Layout</title>
<style>
  .container {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: auto;
    gap: 10px;
    width: 500px;
    margin: 0 auto;
  }
  .item-a {
    grid-column: 1 / 4;
    background-color: #00274d;
    color: white;
    text-align: center;
    padding: 20px;
  }
  .item-b {
    background-color: #f28c28;
    text-align: center;
    padding: 20px;
  }
  .item-c {
    background-color: #5cb85c;
    text-align: center;
    padding: 20px;
  }
  .item-d {
    background-color: #d9534f;
    text-align: center;
    padding: 20px;
  }
  .item-e {
    grid-column: 1 / 3;
    background-color: #f0ad4e;
    text-align: center;
    padding: 20px;
  }
  .item-f {
    background-color: #6f42c1;
    text-align: center;
    padding: 20px;
  }
  .item-g {
    grid-column: 1 / 4;
    background-color: #5cb85c;
    text-align: center;
    padding: 20px;
  }
</style>
</head>
<body>

<div class="container">
  <div class="item-a">A</div>
  <div class="item-b">B</div>
  <div class="item-c">C</div>
  <div class="item-d">D</div>
  <div class="item-e">E</div>
  <div class="item-f">F</div>
  <div class="item-g">G</div>
</div>

</body>
</html>
