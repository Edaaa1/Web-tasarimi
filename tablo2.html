<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Üyelik İşlemleri</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    margin: 0;
    padding: 0;
  }

  h1, h2 {
    text-align: center;
    color: #333;
  }

  form {
    width: 80%;
    max-width: 500px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  p {
    margin-bottom: 15px;
  }

  input[type="text"],
  input[type="email"],
  input[type="password"],
  input[type="date"],
  input[type="tel"],
  select {
    width: 100%;
    padding: 10px;
    margin-top: 8px;
    margin-bottom: 8px;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-sizing: border-box;
  }

  input[type="radio"],
  input[type="checkbox"] {
    margin-right: 8px;
  }

  input[type="submit"] {
    width: 100%;
    padding: 12px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
  }

  input[type="submit"]:hover {
    background-color: #45a049;
  }

  label {
    font-weight: bold;
    display: inline-block;
    margin-bottom: 5px;
  }

</style>
</head>
<body>

<h1>Üyelik İşlemleri</h1>
<hr>

<form action="test1.html" method="post">
  <h2>Hesap Bilgileri</h2>
  
  <p>
    <label for="username">Kullanıcı Adı:</label>
    <input type="text" id="username" name="username" placeholder="Kullanıcı adınızı giriniz" required>
  </p>
  
  <p>
    <label for="email">E-posta:</label>
    <input type="email" id="email" name="email" placeholder="E-posta adresinizi giriniz" required>
  </p>
  
  <p>
    <label for="password">Parola:</label>
    <input type="password" id="password" name="password" placeholder="Parolanızı giriniz" required>
  </p>
  
  <h2>Kişisel Bilgiler</h2>
  
  <p>
    <label for="firstName">Ad:</label>
    <input type="text" id="firstName" name="firstName" required>
  </p>
  
  <p>
    <label for="lastName">Soyad:</label>
    <input type="text" id="lastName" name="lastName" required>
  </p>
  
  <p>
    <label for="birthDate">Doğum Tarihi:</label>
    <input type="date" id="birthDate" name="birthDate" required>
  </p>
  
  <p>Cinsiyet:</p>
  <p>
    <input type="radio" id="male" name="gender" value="Erkek" required>
    <label for="male">Erkek</label>
    
    <input type="radio" id="female" name="gender" value="Kadın" required>
    <label for="female">Kadın</label>
  </p>
  
  <p>
    <label for="phone">Telefon Numarası:</label>
    <input type="tel" id="phone" name="phone" placeholder="05XX-XXX-XXXX" required>
  </p>
  
  <p>
    <label for="city">Şehir:</label>
    <select id="city" name="city" required>
      <option value="">Seçiniz</option>
      <option value="Ankara">Ankara</option>
      <option value="İstanbul">İstanbul</option>
      <option value="İzmir">İzmir</option>
    </select>
  </p>
  
  <p>Hobiler:</p>
  <p>
    <input type="checkbox" id="cinema" name="hobbies" value="Sinema">
    <label for="cinema">Sinema</label>
    
    <input type="checkbox" id="sports" name="hobbies" value="Spor">
    <label for="sports">Spor</label>
    
    <input type="checkbox" id="reading" name="hobbies" value="Kitap Okuma">
    <label for="reading">Kitap Okuma</label>
  </p>
  
  <input type="submit" value="Üye Ol">
</form>

</body>
</html>
