<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Uygulaması</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .quiz-container {
            background-color: white;
            width: 400px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .quiz-header {
            margin-bottom: 20px;
        }
        .question {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .options button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        .options button:hover {
            background-color: #0056b3;
        }
        .score {
            text-align: center;
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <div class="question" id="question">Soru buraya gelecek</div>
            <div class="options" id="options"></div>
        </div>
        <div class="score" id="score"></div>
    </div>

    <script>
        // JSON dosyasından veri çek
        fetch('quiz.json')
            .then(response => response.json())
            .then(data => startQuiz(data));

        function startQuiz(questions) {
            let currentQuestionIndex = 0;
            let score = 0;

            const questionElement = document.getElementById('question');
            const optionsElement = document.getElementById('options');
            const scoreElement = document.getElementById('score');

            function loadQuestion() {
                const currentQuestion = questions[currentQuestionIndex];
                questionElement.textContent = currentQuestion.question;
                optionsElement.innerHTML = '';

                currentQuestion.options.forEach(option => {
                    const button = document.createElement('button');
                    button.textContent = option;
                    button.onclick = () => checkAnswer(option);
                    optionsElement.appendChild(button);
                });
            }

            function checkAnswer(selectedOption) {
                const currentQuestion = questions[currentQuestionIndex];
                if (selectedOption === currentQuestion.answer) {
                    score++;
                }

                currentQuestionIndex++;
                if (currentQuestionIndex < questions.length) {
                    loadQuestion();
                } else {
                    showScore();
                }
            }

            function showScore() {
                questionElement.textContent = 'Quiz tamamlandı!';
                optionsElement.innerHTML = '';
                scoreElement.textContent = `Skorunuz: ${score}/${questions.length}`;
            }

            loadQuestion();
        }
    </script>
</body>
</html>
